<script>
	document
		.getElementById("profileToggle")
		.addEventListener("click", function () {
			const dropdown = document.getElementById("profileDropdown");
			dropdown.classList.toggle("hidden");
		});

	// Close dropdown when clicking outside
	window.addEventListener("click", function (event) {
		const dropdown = document.getElementById("profileDropdown");
		if (!event.target.closest("#profileToggle")) {
			dropdown.classList.add("hidden");
		}
	});

	// Mobile Menu Toggle
	document
		.getElementById("mobileMenuToggle")
		.addEventListener("click", function () {
			const mobileMenu = document.getElementById("mobileMenu");
			mobileMenu.classList.remove("-translate-x-full");
		});

	// Close Mobile Menu
	document
		.getElementById("closeMobileMenu")
		.addEventListener("click", function () {
			const mobileMenu = document.getElementById("mobileMenu");
			mobileMenu.classList.add("-translate-x-full");
		});

	// Close Mobile Menu when menu items clicked
	document.querySelectorAll("#mobileMenu a").forEach((item) => {
		item.addEventListener("click", function () {
			const mobileMenu = document.getElementById("mobileMenu");
			mobileMenu.classList.add("-translate-x-full");
		});
	});

	// Logout Functionality
	function handleLogout() {
		// Clear user authentication
		localStorage.removeItem("userId");
		localStorage.removeItem("userToken");

		// Redirect to login page
		window.location.href = "login.html";
	}

	// Desktop Logout
	document.getElementById("logoutBtn").addEventListener("click", handleLogout);

	// Mobile Logout
	document
		.getElementById("mobilLogoutBtn")
		.addEventListener("click", handleLogout);
</script>
