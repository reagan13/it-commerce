<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>About Us</title>

		<link rel="stylesheet" href="design2.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="content-wrapper">
			<!-- Navigation -->
			<nav class="sticky w-full top-0 fixed z-50 shadow-sm border bg-[#201e43]">
				<div
					class="px-5 sm:mx-auto lg:px-10 py-4 flex items-center justify-between"
				>
					<!-- Logo Section (Left) -->
					<div class="flex items-center space-x-4 shrink-0">
						<img
							src="PICTURES/Logo.png"
							alt="IT Services Logo"
							class="rounded-full w-12 h-12"
						/>
						<a href="index.html" class="text-2xl font-bold text-white"
							>IT Services</a
						>
					</div>

					<!-- Desktop Navigation (Center) -->
					<div
						class="hidden md:flex flex-grow justify-center items-center space-x-6 text-lg"
					>
						<a href="index.html" class="text-xl text-white hover:text-blue-300"
							>Home</a
						>
						<a href="about-us.html" class="text-white hover:text-blue-300"
							>About Us</a
						>
						<a href="services.html" class="text-white hover:text-blue-300"
							>Services</a
						>
						<a href="contact-us.html" class="text-white hover:text-blue-300"
							>Contact Us</a
						>
					</div>

					<!-- Action Buttons (Right) -->
					<div
						class="hidden md:flex justify-end items-center space-x-4 shrink-0"
					>
						<a
							href="services.html"
							class="px-4 py-2 bg-white text-[#201e43] rounded-md hover:bg-blue-600 transition duration-300"
						>
							Start Now
						</a>
					</div>

					<!-- Mobile Menu Toggle -->
					<div class="md:hidden flex justify-end">
						<button id="mobileMenuToggle" class="text-2xl text-white">
							<i class="fas fa-bars"></i>
						</button>
					</div>
				</div>
			</nav>

			<!-- Mobile Menu -->
			<div
				id="mobileMenu"
				class="fixed top-0 left-0 w-full h-full bg-[#201e43] z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out overflow-y-auto"
			>
				<div class="p-4">
					<div class="flex justify-between items-center mb-6">
						<div class="flex items-center space-x-4">
							<img
								src="PICTURES/Logo.png"
								alt="IT Services Logo"
								class="rounded-full size-12"
							/>
							<h1 class="text-2xl font-bold text-white">IT Services</h1>
						</div>
						<button id="closeMobileMenu" class="text-white text-2xl">
							<i class="fas fa-times"></i>
						</button>
					</div>

					<div class="flex flex-col space-y-4">
						<a
							href="index.html"
							class="text-white text-xl py-2 border-b border-gray-700"
							>Home</a
						>
						<a
							href="about-us.html"
							class="text-white text-xl py-2 border-b border-gray-700"
							>About Us</a
						>
						<a
							href="services.html"
							class="text-white text-xl py-2 border-b border-gray-700"
							>Services</a
						>
						<a
							href="contact-us.html"
							class="text-white text-xl py-2 border-b border-gray-700"
							>Contact Us</a
						>
						<a
							href="./auth/sign-in.html"
							class="text-white text-xl py-2 border-b border-gray-700"
							>Login</a
						>
						<a
							href="services.html"
							class="text-white text-xl py-2 bg-blue-500 text-center rounded-md"
						>
							Start Now
						</a>
					</div>
				</div>
			</div>
			<section class="bg-gray-100 py-16">
				<div class="container mx-auto px-4 max-w-7xl">
					<div class="text-center mb-12">
						<h2 class="text-4xl font-bold text-[#201e43] mb-4">
							Contact Information
						</h2>
						<p class="text-xl text-gray-600">
							IT Services: Kung Libog Na, Patabang Na!
						</p>
					</div>

					<div
						class="flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0 md:space-x-12"
					>
						<div class="w-full md:w-1/2">
							<form class="space-y-4">
								<input
									type="text"
									placeholder="Name"
									class="w-full px-4 py-3 border-3 border-[#201e43] bg-[#d4dae5] text-[#201e43] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
								/>
								<input
									type="email"
									placeholder="Email"
									class="w-full px-4 py-3 border-3 border-[#201e43] bg-[#d4dae5] text-[#201e43] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
								/>
								<input
									type="tel"
									placeholder="Phone"
									class="w-full px-4 py-3 border-3 border-[#201e43] bg-[#d4dae5] text-[#201e43] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
								/>
								<textarea
									placeholder="Message"
									rows="5"
									class="w-full px-4 py-3 border-3 border-[#201e43] bg-[#d4dae5] text-[#201e43] rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
								></textarea>
								<button
									type="submit"
									class="w-full md:w-auto px-8 py-3 bg-[#201e43] text-white rounded-lg hover:bg-blue-700 transition duration-300"
								>
									Submit
								</button>
							</form>
						</div>

						<div class="w-full md:w-1/2">
							<iframe
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63697.77197805!2d126.25217789726562!3d6.95206870000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32fbc9b9a6e1d8b3%3A0x4dda820c30e3140d!2sMati%2C%20Davao%20Oriental!5e0!3m2!1sen!2sph!4v1697123456789!5m2!1sen!2sus"
								class="w-full h-96 rounded-lg shadow-lg"
								style="border: 0"
								allowfullscreen=""
								loading="lazy"
							></iframe>
						</div>
					</div>

					<div class="mt-12 px-4">
						<div
							class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8"
						>
							<div class="flex items-center space-x-4">
								<i class="fas fa-map-marker-alt text-[#201e43] text-2xl"></i>
								<span class="text-gray-700 text-sm md:text-base"
									>Rotterdam, Netherlands</span
								>
							</div>
							<div class="flex items-center space-x-4">
								<i class="fas fa-phone text-[#201e43] text-2xl"></i>
								<span class="text-gray-700 text-sm md:text-base"
									>+31 6 1234 5678</span
								>
							</div>
							<div class="flex items-center space-x-4">
								<i class="fas fa-envelope text-[#201e43] text-2xl"></i>
								<span class="text-gray-700 text-sm md:text-base"
									>contact@itservices.com</span
								>
							</div>
						</div>
					</div>
				</div>
			</section>

					<span class="signuppolicy_terms">

				</div>

			<!-- JavaScript for Mobile Menu Toggle -->
			<script>
				// Mobile Menu Toggle
				document
					.getElementById("mobileMenuToggle")
					.addEventListener("click", function () {
						const mobileMenu = document.getElementById("mobileMenu");
						mobileMenu.classList.remove("-translate-x-full");
					});

				// Close Mobile Menu
				document
					.getElementById("closeMobileMenu")
					.addEventListener("click", function () {
						const mobileMenu = document.getElementById("mobileMenu");
						mobileMenu.classList.add("-translate-x-full");
					});

				// Close Mobile Menu when menu items clicked
				document.querySelectorAll("#mobileMenu a").forEach((item) => {
					item.addEventListener("click", function () {
						const mobileMenu = document.getElementById("mobileMenu");
						mobileMenu.classList.add("-translate-x-full");
					});
				});
			</script>
		</div>
	</body>
</html>
