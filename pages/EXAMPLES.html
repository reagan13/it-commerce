<!-- <input> Element Attributes -->
<!--
	General Attributes
		type
		name
		value
		required
		disabled
		readonly
-->

<br><br>
EXAMPLE:<br>
<input type="text" disabled/><br>
<input type="text" value="Sample"/><br>
<input type="text" value="Sample" readonly/><br>
<input type="text" required/><br>

<input type="text"> Attributes

		size
-->

EXAMPLE "TEXT" ATTRIBUTES:<br>

<input type="text" maxlength="10"/><br>
<input type="text" size="10"/><br>
