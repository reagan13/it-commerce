<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E-Commerce Website</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100">
		<!-- Header -->
		<header class="bg-white shadow">
			<div
				class="container mx-auto px-4 py-4 flex justify-between items-center"
			>
				<h1 class="text-2xl font-bold">E-Commerce</h1>
				<nav>
					<ul class="flex space-x-4">
						<li>
							<a href="home.html" class="text-gray-600 hover:text-blue-500"
								>Home</a
							>
						</li>
						<li>
							<a href="#" class="text-gray-600 hover:text-blue-500">Products</a>
						</li>
						<li>
							<a href="#" class="text-gray-600 hover:text-blue-500">Services</a>
						</li>
						<li>
							<a href="#" class="text-gray-600 hover:text-blue-500">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Main Content -->
		<main class="container mx-auto px-4 py-8">
			<h2 class="text-3xl font-bold mb-6">Featured Products</h2>
			<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
				<!-- Product Card 1 -->
				<div class="bg-white rounded-lg shadow-md overflow-hidden">
					<img
						src="https://via.placeholder.com/300"
						alt="Product 1"
						class="w-full h-48 object-cover"
					/>
					<div class="p-4">
						<h3 class="text-lg font-semibold">Product 1</h3>
						<p class="text-gray-600">$29.99</p>
						<button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">
							Add to Cart
						</button>
					</div>
				</div>
				<!-- Product Card 2 -->
				<div class="bg-white rounded-lg shadow-md overflow-hidden">
					<img
						src="https://via.placeholder.com/300"
						alt="Product 2"
						class="w-full h-48 object-cover"
					/>
					<div class="p-4">
						<h3 class="text-lg font-semibold">Product 2</h3>
						<p class="text-gray-600">$39.99</p>
						<button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">
							Add to Cart
						</button>
					</div>
				</div>
				<!-- Product Card 3 -->
				<div class="bg-white rounded-lg shadow-md overflow-hidden">
					<img
						src="https://via.placeholder.com/300"
						alt="Product 3"
						class="w-full h-48 object-cover"
					/>
					<div class="p-4">
						<h3 class="text-lg font-semibold">Product 3</h3>
						<p class="text-gray-600">$49.99</p>
						<button class="mt-2 bg-blue-500 text-white py-2 px-4 rounded">
							Add to Cart
						</button>
					</div>
				</div>
				<!-- Add more product cards as needed -->
			</div>
		</main>

		<!-- Footer -->
		<footer class="bg-white shadow mt-8">
			<div class="container mx-auto px-4 py-4 text-center">
				<p class="text-gray-600">
					&copy; 2024 E-Commerce. All rights reserved.
				</p>
			</div>
		</footer>
	</body>
</html>
