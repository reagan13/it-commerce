<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TechSphere - Product Catalog</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-50">
		<div class="container mx-auto px-4 py-8">
			<div class="flex">
				<!-- Left Sidebar - Filters -->
				<div class="w-1/4 pr-6 hidden">
					<div class="bg-white rounded-lg shadow-md p-6">
						<h2 class="text-2xl font-bold mb-6 text-blue-600">Filters</h2>

						<!-- Search Input -->
						<div class="mb-4">
							<label class="block text-gray-700 font-bold mb-2">Search</label>
							<input
								type="text"
								placeholder="Search products..."
								id="searchInput"
								class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
							/>
						</div>

						<!-- Categories Filter -->
						<div class="mb-4">
							<label class="block text-gray-700 font-bold mb-2"
								>Categories</label
							>
							<div class="space-y-2">
								<div class="flex items-center">
									<input
										type="checkbox"
										id="laptops"
										class="mr-2"
										value="Laptops"
									/>
									<label for="laptops">Laptops</label>
								</div>
								<div class="flex items-center">
									<input
										type="checkbox"
										id="smartphones"
										class="mr-2"
										value="Smartphones"
									/>
									<label for="smartphones">Smartphones</label>
								</div>
								<div class="flex items-center">
									<input
										type="checkbox"
										id="accessories"
										class="mr-2"
										value="Accessories"
									/>
									<label for="accessories">Accessories</label>
								</div>
							</div>
						</div>

						<!-- Price Range Filter -->
						<div class="mb-4">
							<label class="block text-gray-700 font-bold mb-2"
								>Price Range</label
							>
							<div class="flex space-x-2 mb-2">
								<input
									type="number"
									id="minPrice"
									placeholder="Min"
									class="w-1/2 border rounded px-3 py-2"
								/>
								<input
									type="number"
									id="maxPrice"
									placeholder="Max"
									class="w-1/2 border rounded px-3 py-2"
								/>
							</div>
							<div class="space-y-2">
								<div class="flex items-center">
									<input
										type="radio"
										name="priceRange"
										id="under100"
										class="mr-2"
										value="0-100"
									/>
									<label for="under100">Under $100</label>
								</div>
								<div class="flex items-center">
									<input
										type="radio"
										name="priceRange"
										id="100to500"
										class="mr-2"
										value="100-500"
									/>
									<label for="100to500">$100 - $500</label>
								</div>
								<div class="flex items-center">
									<input
										type="radio"
										name="priceRange"
										id="500to1000"
										class="mr-2"
										value="500-1000"
									/>
									<label for="500to1000">$500 - $1000</label>
								</div>
								<div class="flex items-center">
									<input
										type="radio"
										name="priceRange"
										id="over1000"
										class="mr-2"
										value="1000+"
									/>
									<label for="over1000">Over $1000</label>
								</div>
							</div>
						</div>

						<!-- Apply Filters Button -->
						<button
							id="applyFiltersBtn"
							class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
						>
							Apply Filters
						</button>
					</div>
				</div>

				<!-- Right Main Content - Products Grid -->
				<div class="w-3/4">
					<div class="mb-6">
						<h1 class="text-3xl font-bold text-blue-600">Our Products</h1>
						<p class="text-gray-600">
							Browse through our latest tech offerings
						</p>
					</div>

					<!-- Products Grid -->
					<div id="productsGrid" class="grid grid-cols-2 gap-6">
						<!-- Products will be dynamically inserted here -->
					</div>
				</div>
			</div>

			<!-- Quick View Modal -->
			<div
				id="quickViewModal"
				class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center"
			>
				<div class="bg-white rounded-lg max-w-4xl w-full p-8 relative">
					<button
						id="closeModalBtn"
						class="absolute top-4 right-4 text-gray-600 hover:text-gray-900"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</button>
					<div id="modalContent">
						<!-- Modal content will be dynamically inserted here -->
					</div>
				</div>
			</div>
		</div>

		<script src="js/products.js"></script>
	</body>
</html>
