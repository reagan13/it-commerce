<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Order Confirmation</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-50">
		<div class="container mx-auto px-4 py-16 text-center">
			<div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto">
				<svg
					class="mx-auto mb-4 text-green-500 w-16 h-16"
					fill="currentColor"
					viewBox="0 0 20 20"
				>
					<path
						fill-rule="evenodd"
						d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
						clip-rule="evenodd"
					/>
				</svg>
				<h1 class="text-3xl font-bold text-gray-800 mb-4">Order Confirmed!</h1>
				<p class="text-gray-600 mb-6">Thank you for your purchase.</p>

				<div id="orderDetails" class="text-left bg-gray-100 p-4 rounded-lg">
					<h2 class="text-xl font-semibold mb-4">Order Summary</h2>
					<div id="orderItemsContainer"></div>
					<p id="totalAmountDisplay" class="text-right font-bold mt-4"></p>
				</div>

				<div class="mt-6 flex justify-center space-x-4">
					<a
						href="products.html"
						class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600"
					>
						Continue Shopping
					</a>
					<a
						href="orders.html"
						class="bg-gray-200 text-gray-800 px-6 py-2 rounded-full hover:bg-gray-300"
					>
						View Orders
					</a>
				</div>
			</div>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", async () => {
				const urlParams = new URLSearchParams(window.location.search);
				const orderId = urlParams.get("orderId");

				if (!orderId) {
					document.getElementById("orderDetails").innerHTML =
						"<p>No order found</p>";
					return;
				}

				try {
					const userId = localStorage.getItem("userId");
					const response = await fetch(
						`http://localhost:3000/api/orders?userId=${userId}`
					);
					const orders = await response.json();

					const order = orders.find((o) => o.order_id == orderId);

					if (!order) {
						throw new Error("Order not found");
					}

					// Populate order items
					const itemsContainer = document.getElementById("orderItemsContainer");
					order.items.forEach((item) => {
						const itemElement = document.createElement("div");
						itemElement.classList.add("flex", "justify-between", "mb-2");
						itemElement.innerHTML = `
                        <span>${item.product_name}</span>
                        <span>$${item.price} x ${item.quantity}</span>
                    `;
						itemsContainer.appendChild(itemElement);
					});

					// Display total amount
					document.getElementById(
						"totalAmountDisplay"
					).textContent = `Total: $${parseFloat(order.total_amount).toFixed(
						2
					)}`;
				} catch (error) {
					console.error("Error fetching order details:", error);
					document.getElementById("orderDetails").innerHTML =
						'<p class="text-red-500">Failed to load order details</p>';
				}
			});
		</script>
	</body>
</html>
