<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Order Confirmation</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-50">
		<div class="container mx-auto px-4 py-16 text-center">
			<div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto">
				<svg
					class="mx-auto mb-4 text-green-500 w-16 h-16"
					fill="currentColor"
					viewBox="0 0 20 20"
				>
					<path
						fill-rule="evenodd"
						d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
						clip-rule="evenodd"
					/>
				</svg>

				<div id="orderConfirmationContent">
					<h1 class="text-3xl font-bold text-gray-800 mb-4">
						Order Confirmed!
					</h1>
					<p class="text-gray-600 mb-6">Thank you for your purchase.</p>

					<div id="orderDetails" class="text-left bg-gray-100 p-4 rounded-lg">
						<h2 class="text-xl font-semibold mb-4">Order Summary</h2>
						<div id="orderItemsContainer"></div>
						<p id="totalAmountDisplay" class="text-right font-bold mt-4"></p>
					</div>
				</div>

				<div class="mt-6 flex justify-center space-x-4">
					<a
						href="products.html"
						class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600"
					>
						Continue Shopping
					</a>
					<a
						href="./order.html"
						class="bg-gray-200 text-gray-800 px-6 py-2 rounded-full hover:bg-gray-300"
					>
						View Orders
					</a>
				</div>
			</div>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", async () => {
				const urlParams = new URLSearchParams(window.location.search);
				const orderId = urlParams.get("orderId");
				const userId = localStorage.getItem("userId");

				console.log("Order ID:", orderId);
				console.log("User ID:", userId);

				if (!orderId) {
					showErrorMessage("No order ID provided");
					return;
				}

				if (!userId) {
					showErrorMessage("Please log in to view order details");
					return;
				}

				try {
					// Extract numeric order ID
					const numericOrderId = orderId.replace("ORD-", "");

					const response = await fetch(
						`http://localhost:3000/api/orders/${numericOrderId}?userId=${userId}`,
						{
							method: "GET",
							headers: {
								"Content-Type": "application/json",
							},
						}
					);

					console.log("Response Status:", response.status);

					const orderData = await response.json();

					console.log("Order Data:", orderData);

					if (!response.ok) {
						throw new Error(orderData.error || "Failed to fetch order details");
					}

					// Populate order items
					const itemsContainer = document.getElementById("orderItemsContainer");
					itemsContainer.innerHTML = "";

					orderData.items.forEach((item) => {
						const itemElement = document.createElement("div");
						itemElement.classList.add("flex", "justify-between", "mb-2");
						itemElement.innerHTML = `
                        <div class="flex items-center">
                            <img 
                                src="${item.image}" 
                                alt="${item.name}" 
                                class="w-12 h-12 object-cover rounded-md mr-4"
                            >
                            <span>${item.name}</span>
                        </div>
                        <span>$${parseFloat(item.price).toFixed(2)} x ${
							item.quantity
						}</span>
                    `;
						itemsContainer.appendChild(itemElement);
					});

					// Display total amount
					const totalAmountDisplay =
						document.getElementById("totalAmountDisplay");
					totalAmountDisplay.textContent = `Total: $${parseFloat(
						orderData.total
					).toFixed(2)}`;

					// Display order date
					const orderDateElement = document.createElement("p");
					orderDateElement.classList.add("text-gray-600", "text-sm", "mt-2");
					orderDateElement.textContent = `Order Date: ${orderData.date}`;
					itemsContainer.appendChild(orderDateElement);
				} catch (error) {
					console.error("Error fetching order details:", error);
					showErrorMessage(error.message);
				}
			});

			function showErrorMessage(message) {
				const orderConfirmationContent = document.getElementById(
					"orderConfirmationContent"
				);
				orderConfirmationContent.innerHTML = `
                <div class="text-red-500 text-center">
                    <h2 class="text-2xl font-bold mb-4">Oops! Something went wrong</h2>
                    <p class="text-lg">${message}</p>
                    <p class="text-sm mt-2">Please try again or contact support.</p>
                </div>
            `;
			}
		</script>
	</body>
</html>
