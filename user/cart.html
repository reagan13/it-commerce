<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Cart</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100">
		<!-- Header -->
		<header class="bg-white shadow">
			<div
				class="container mx-auto px-4 py-4 flex justify-between items-center"
			>
				<h1 class="text-2xl font-bold">Shopping Cart</h1>
				<nav>
					<ul class="flex space-x-4">
						<li>
							<a href="home.html" class="text-gray-600 hover:text-blue-500"
								>Home</a
							>
						</li>
						<li>
							<a href="products.html" class="text-gray-600 hover:text-blue-500"
								>Products</a
							>
						</li>
						<li>
							<a href="#" class="text-gray-600 hover:text-blue-500">Services</a>
						</li>
						<li>
							<a href="#" class="text-gray-600 hover:text-blue-500">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Cart Content -->
		<main class="container mx-auto px-4 py-8">
			<h2 class="text-3xl font-bold mb-6">Your Cart</h2>
			<div class="bg-white rounded-lg shadow-md p-4">
				<div class="cart-item flex justify-between items-center border-b py-4">
					<div class="flex items-center">
						<img
							src="https://via.placeholder.com/100"
							alt="Product 1"
							class="w-20 h-20 object-cover rounded"
						/>
						<div class="ml-4">
							<h3 class="text-lg font-semibold">Product 1</h3>
							<p class="text-gray-600">$29.99</p>
						</div>
					</div>
					<div class="flex items-center">
						<input
							type="number"
							value="1"
							min="1"
							class="w-16 border rounded mx-2 text-center"
						/>
						<button class="text-red-500 hover:text-red-700">Remove</button>
					</div>
				</div>

				<div class="cart-item flex justify-between items-center border-b py-4">
					<div class="flex items-center">
						<img
							src="https://via.placeholder.com/100"
							alt="Product 2"
							class="w-20 h-20 object-cover rounded"
						/>
						<div class="ml-4">
							<h3 class="text-lg font-semibold">Product 2</h3>
							<p class="text-gray-600">$39.99</p>
						</div>
					</div>
					<div class="flex items-center">
						<input
							type="number"
							value="1"
							min="1"
							class="w-16 border rounded mx-2 text-center"
						/>
						<button class="text-red-500 hover:text-red-700">Remove</button>
					</div>
				</div>

				<div class="flex justify-between items-center mt-4">
					<h3 class="text-xl font-bold">Total:</h3>
					<p class="text-xl font-bold">$69.98</p>
				</div>

				<div class="mt-6">
					<button
						class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
					>
						Proceed to Checkout
					</button>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="bg-white shadow mt-8">
			<div class="container mx-auto px-4 py-4 text-center">
				<p class="text-gray-600">
					&copy; 2024 E-Commerce. All rights reserved.
				</p>
			</div>
		</footer>
	</body>
</html>
