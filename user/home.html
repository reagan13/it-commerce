<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home - E-Commerce</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<script>
			function toggleDropdown() {
				const dropdown = document.getElementById("account-dropdown");
				dropdown.classList.toggle("hidden");
			}
		</script>
	</head>
	<body class="bg-gray-100">
		<!-- Header -->
		<header class="bg-white shadow">
			<div
				class="container mx-auto px-4 py-4 flex justify-between items-center"
			>
				<h1 class="text-2xl font-bold">E-Commerce</h1>
				<div class="relative">
					<button
						onclick="toggleDropdown()"
						class="flex items-center text-gray-600 hover:text-blue-500"
					>
						My Account
						<svg
							class="w-5 h-5 ml-1"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M19 9l-7 7-7-7"
							></path>
						</svg>
					</button>
					<div
						id="account-dropdown"
						class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden"
					>
						<ul class="py-1">
							<li>
								<a
									href="user/cart.html"
									class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
									>Cart</a
								>
							</li>
							<li>
								<a
									href="user/orders.html"
									class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
									>Orders</a
								>
							</li>
							<li>
								<a
									href="user/settings.html"
									class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
									>Settings</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<!-- Hero Section -->
		<section class="bg-blue-500 text-white py-20">
			<div class="container mx-auto text-center">
				<h2 class="text-4xl font-bold">Welcome to Our E-Commerce Store</h2>
				<p class="mt-4 text-lg">Find the best products at unbeatable prices!</p>
				<a
					href="user/products.html"
					class="mt-6 inline-block bg-white text-blue-500 py-2 px-4 rounded hover:bg-gray-200"
					>Shop Now</a
				>
			</div>
		</section>

		<!-- Featured Products -->
		<main class="container mx-auto px-4 py-8">
			<h2 class="text-3xl font-bold mb-6">Featured Products</h2>
			<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
				<!-- Product Card 1 -->
				<div class="bg-white rounded-lg shadow-md overflow-hidden">
					<img
						src="https://via.placeholder.com/300"
						alt="Product 1"
						class="w-full h-48 object-cover"
					/>
					<div class="p-4">
						<h3 class="text-lg font-semibold">Product 1</h3>
						<p class="text-gray-600">$29.99</p>
						<a
							href="user/purchase.html"
							class="mt-2 bg-blue-500 text-white py-2 px-4 rounded"
							>View Details</a
						>
					</div>
				</div>
				<!-- Product Card 2 -->
				<div class="bg-white rounded-lg shadow-md overflow-hidden">
					<img
						src="https://via.placeholder.com/300"
						alt="Product 2"
						class="w-full h-48 object-cover"
					/>
					<div class="p-4">
						<h3 class="text-lg font-semibold">Product 2</h3>
						<p class="text-gray-600">$39.99</p>
						<a
							href="user/purchase.html"
							class="mt-2 bg-blue-500 text-white py-2 px-4 rounded"
							>View Details</a
						>
					</div>
				</div>
				<!-- Product Card 3 -->
				<div class="bg-white rounded-lg shadow-md overflow-hidden">
					<img
						src="https://via.placeholder.com/300"
						alt="Product 3"
						class="w-full h-48 object-cover"
					/>
					<div class="p-4">
						<h3 class="text-lg font-semibold">Product 3</h3>
						<p class="text-gray-600">$49.99</p>
						<a
							href="user/purchase.html"
							class="mt-2 bg-blue-500 text-white py-2 px-4 rounded"
							>View Details</a
						>
					</div>
				</div>
				<!-- Add more product cards as needed -->
			</div>
		</main>

		<!-- Footer -->
		<footer class="bg-white shadow mt-8">
			<div class="container mx-auto px-4 py-4 text-center">
				<p class="text-gray-600">
					&copy; 2024 E-Commerce. All rights reserved.
				</p>
			</div>
		</footer>
	</body>
</html>
